<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Araç Galeri Projesi</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container" style="margin-top: 20px;">
        <div class="card row">
            <div class="card-header">Araç Projesi</div>

            <div class="card-body">
                <form id="car-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="title" id="title" placeholder="Araç ismi">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="price" id="price" placeholder="Fiyat bilgisi">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="url" id="url"
                                placeholder="Ürün görseli linki">
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-danger">Araç ekleyin</button>
                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="cars-title">Araçlar</h5>
                <hr>

                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Araç görseli</th>
                            <th scope="col">Araç bilgisi</th>
                            <th scope="col">Fiyat bilgisi</th>
                        </tr>
                    </thead>
                    <tbody id="cars">
                        <!--<tr>
                            <td><img src="https://i.ytimg.com/vi/ysHP09ImMWI/maxresdefault.jpg"
                                    class="img-fluid img-thumbnail" alt=""></td>
                            <td>2024 Range rover Velar Black</td>
                            <td>3200000</td>
                            <td><a href="#" id = "delete-car" class = "btn btn-danger">Aracı Sil </a> </td>
                        </tr>-->


                    </tbody>
                </table>
                <hr>
                <a href="#" id="clear-cars" class="btn btn-dark">Tüm araçları temizle</a>
            </div>
        </div>
    </div>

    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="car.js"></script>
    <script src="proje.js"></script>



</body>

</html>
